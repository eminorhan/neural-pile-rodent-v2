description: "Data used in the Gonzalez & Giocomo (2022) manuscript. This contains
  session electrophysiological data and accompanying event metadata/time-series necessary
  to generate figures in the manuscript. Github link contains metadata files that
  contain information for each session, including if it is an open-field foraging
  session or a Tree-Maze session, and how many units were collected in it. Additional
  metadata includes unit matching across session and a detailed behavioral performance
  table.\n\nPre-print DOI: \nhttps://doi.org/10.1101/2022.12.15.520660\n\nGithub:\nhttps://github.com/alexgonzl/TMA\n"

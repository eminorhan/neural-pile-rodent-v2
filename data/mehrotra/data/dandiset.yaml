description: 'Data used in "Hyperpolarization-Activated Currents Drive Neuronal Activation
  Sequences in Sleep", available at https://www.biorxiv.org/content/10.1101/2023.09.12.557442v1.
  Dataset includes 14 recordings from 3 mice, with a total of 570 isolated units (31-71
  units per recording). Collected by Sofia Skromne Carrasco in the Peyrache lab. Specifically,
  this data was used to generate Figure 5F.


  All sessions include sleep epochs and open field exploration epochs. See the file
  metadata for more detailed information regarding each recording.


  Each NWB file contains: timestamps of detected units, LFP, animal position, head-direction,
  sleep scoring (REM/NREM) data as well as detected UP and DOWN states as used in
  the study.


  Code to reproduce figures in the article can be found at: https://github.com/PeyracheLab/MehrotraLevenstein_2023

  '

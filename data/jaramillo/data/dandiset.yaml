description: 'In these experiments, neural activity was recorded from auditory cortex
  of behaving mice during passive tone presentation and arousal state was simultaneously
  monitored using pupillometry. This dataset contains: (1) spike times of sorted units
  obtained from Neuropixels 1.0 recordings of auditory cortex of head-fixed mice;
  in each session, neural recordings were made during periods of silence (spontaneous
  activity) and during passive presentation of brief pure tones (2-32 kHz, evoked
  activity); (2) pre-processed and max-normalized pupil diameter traces for each recording
  session; (3) pre-processed running speed traces for each recording session. The
  dataset includes 15 sessions from 5 different mice. For more information on the
  data acquisition and processing, please see the preprint associated with this dataset:
  https://doi.org/10.1101/2024.04.04.588209.'
